</head>
<body>
<!--导航条开始-->
<div class="navbar navbar-default navbar-fixed-top ">
      <div class="container">
            <div class="navbar-header ">
                  <a href="onload.html" class="navbar-brand a-brand">
                  
                  </a>
                  <button class="navbar-toggle" data-target="#onload-collapse" type="button" data-toggle="collapse">

                  <ul class="nav navbar-nav">

<!--主体部分开始-->
<div class="container margin-t">
      <div class="row ">
            <div class="col-md-6 col-md-offset-3">
                  <form action="" class="form-horizontal text-center bg-info bg-shdow col-sm-12">
                        <h3 class="text-center col-sm-12">操作页面</h3>
                        <div class="form-group col-sm-7 ">
                              <label class="radio-inline col-sm-5 col-sm-offset-1">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 通过
                              </label>
                              <label class="radio-inline col-sm-5">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 不通过
                              </label>
                        </div>
                              <div class="form-group col-sm-5 form_group_m">
                                    <label for="credit" class="text-primary col-sm-8">可抵扣学分</label>
                                    <select class="col-sm-4" name="" id="credit" style="padding-left: 0px;">
                                          <option value="">1</option>
                                          <option value="">2</option>
                                          <option value="">3</option>
                                          <option value="">4</option>
                                          <option value="">5</option>
                                          <option value="">6</option>
                                          <option value="">7</option>
                                          <option value="">8</option>
                                          <option value="">9</option>
                                          <option value="">10.5</option>
                                    </select>
                              </div>
                  
                        <div class="form-group  textarea-margin">
                              
                              <label for="reason" class="col-xs-2 sr-only">未通过原因</label>
                              <div class="col-xs-10 col-xs-offset-1">
                                    <textarea name="" id="reason" cols="30" rows="10" class="form-control"
                                              placeholder="如未通过，填写不通过理由"></textarea>
                              </div>
                        
                        </div>
                        <div class="form-group  ">
                              <label for="submit" class="col-xs-2 sr-only">提交</label>
                              <div class="col-xs-8 col-xs-offset-2">
                                    <input type="submit" id="submit" class="form-control btn btn-warning ">
                              </div>
                        
                        </div>
                  </form>
            </div>
      </div>
</div>
<!--主体部分结束-->


<script src="js/jquery v3.3.1.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
