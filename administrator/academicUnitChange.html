<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Title</title>
      <link rel="stylesheet" href="../css/bootstrap.css">
      <link rel="stylesheet" href="../css/administrator.css">
</head>
<body>
<!--弹出层修改教学单位-->
<div >
      <div class="modal-dialog" >
            <div class="modal-content">
                  <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">增添、修改教学单位</h4>
                  </div>
                  
                  <div class="modal-body">
                        <form action="" class="form-horizontal">
                              <h3>修改简称</h3>
                              <div class="form-group">
                                    <div class="font">
                                          <label for="d_name" class="control-label col-sm-2">请选择</label>
                                          <div class="col-sm-3">
                                                <select name="" id="d_name" class="form-control ">
                                                      <option value="">电计系</option>
                                                      <option value="">管理系</option>
                                                      <option value="">经济系</option>
                                                      <option value="">艺术设计系</option>
                                                      <option value="">自动化工程系</option>
                                                      <option value="">资土系</option>
                                                      <option value="">外语系</option>
                                                      <option value="">艺术设计系</option>
                                                </select>
                                          </div>
                                          <label for="d_nname"
                                                 class="control-label col-sm-2 font-label">请修改简称</label>
                                          <div class="col-sm-3">
                                                <input type="text" id="d_nname" class="form-control">
                                          </div>
                                          <input type="submit" class="btn btn-primary" value="提交">
                                    </div>
                              </div>
                        
                        </form>
                        <form action="" class="form-horizontal">
                              <h3>增加行政系</h3>
                              <div class="form-group">
                                    <div class="font">
                                          
                                          <label for="d_aname_simple" class="control-label col-sm-2 font-label "
                                          >请输入简称</label>
                                          <div class="col-sm-3">
                                                <input type="text" id="d_aname_simple" class="form-control">
                                          </div>
                                          <input type="submit" class="btn btn-primary" value="提交">
                                    </div>
                              </div>
                        </form>
                  </div>
            
            </div>
      </div>
</div>
<!--弹出层修改教学单位-->
</body>
<script src="../js/jquery%20v3.3.1.js"></script>
<script src="../js/bootstrap.js"></script>
</html>
