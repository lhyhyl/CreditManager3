<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Title</title>
      <link rel="stylesheet" href="../css/bootstrap.css">
      <link rel="stylesheet" href="../css/administrator.css">
</head>
<body>
<!--弹出层维护项目名称-->
<div >
      <div class="modal-dialog" >
            <div class="modal-content">
                  <div class="modal-header">
                        
                        <h4 class="modal-title" id="myModalLabelProject">维护项目名称</h4>
                  </div>
                  
                  <div class="modal-body">
                        <form action="" class="form-horizontal">
                              <h3>修改已有项目名</h3>
                              <form action="" class="form-horizontal">
                                    <div class="form-group">
                                          <div class="font">
                                                <label for="p_name" class="control-label col-sm-2">请选择</label>
                                                <div class="col-sm-3">
                                                      <select name="" id="p_name" class="form-control ">
                                                            <option value="">大学生竞赛</option>
                                                            <option value="">论文</option>
                                                            <option value="">四六级</option>
                                                            <option value="">国奖</option>
                                                      
                                                      </select>
                                                </div>
                                                <label for="p_nname"
                                                       class="control-label col-sm-2 ">请修改</label>
                                                <div class="col-sm-3">
                                                      <input type="text" id="p_nname" class="form-control">
                                                </div>
                                                <input type="submit" class="btn btn-primary" value="提交">
                                          </div>
                                    </div>
                              
                              </form>
                        
                        </form>
                        <br><br>
                        <form action="" class="form-horizontal">
                              <h3>增加项目</h3>
                              <div class="form-group">
                                    <div class="font">
                                          
                                          <label for="p_name_simple" class="control-label col-sm-2 font-label "
                                          >请输入项目名</label>
                                          <div class="col-sm-3">
                                                <input type="text" id="p_name_simple" class="form-control ">
                                          </div>
                                          <input type="submit" class="btn btn-primary" value="提交">
                                    </div>
                              </div>
                        </form>
                  </div>
                  
            
            </div>
      </div>
</div>
<!--弹出层维护项目名称-->
</body>
<script src="../js/jquery%20v3.3.1.js"></script>
<script src="../js/bootstrap.js"></script>
</html>
