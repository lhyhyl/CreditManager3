<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/nav-header.css">
    <link rel="stylesheet" href="../css/register.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
  <!--主体内容开始-->
  <div class="container ">
    <div class="row">
      <div class="col-sm-9 col-sm-push-1">
        <form action="" class="form-horizontal text-center bg-info form-bg" style="margin-top: 30px">
          <h3 class="text-center">添加校级审核员</h3>
          <div class="form-group ">
            <label for="idcard" class="col-xs-2 ">教师编号</label>
            <div class="col-xs-8">
              <input type="text" id="idcard" class="form-control s-idcard" >
            </div>
            <div class="col-xs-2 s-idcard-reminder ">
          
            </div>
          </div>
          <div class="form-group ">
            <label for="name" class="col-xs-2">姓名</label>
            <div class="col-xs-8">
              <input type="text" id="name" class="form-control s-name" value="" placeholder="两至三个中文字符">
            </div>
            <div class="col-xs-2  s-name-reminder">
          
            </div>
          </div>
        
        
        
          <div class="form-group ">
            <label for="department" class="col-xs-2">权限</label>
            <div class="col-xs-8">
              <select name="" id="department" class="form-control">
                <option value="1">管理系</option>
                <option value="2">经济系</option>
                <option value="3">电计系</option>
                <option value="4">核能系</option>
                <option value="5">资土系</option>
                <option value="6">自动化系</option>
                <option value="7">外语系</option>
                <option value="8"></option>
              </select>
            </div>
            <div class="col-xs-2 ">
          
            </div>
          </div>
          <div class="form-group ">
            <label for="phone" class="col-xs-2">联系电话</label>
            <div class="col-xs-8">
              <input type="text" id="phone" class="form-control s-phone" >
            </div>
            <div class="col-xs-2 s-phone-reminder">
          
            </div>
          </div>
        
          <div class="form-group ">
            <label for="password" class="col-xs-2">密码</label>
            <div class="col-xs-8">
              <input type="password" id="password" class="form-control s-password" placeholder="字母，数字和字符的7位以上的组合">
            </div>
            <div class="col-xs-2 s-password-reminder">
          
            </div>
          </div>
          <div class="form-group ">
            <label for="re-password" class="col-xs-2 ">确认密码</label>
            <div class="col-xs-8 ">
              <input type="password" id="re-password" class="form-control s-re-password" >
            </div>
            <div class="col-xs-2  s-re-password-reminder">
          
            </div>
          </div>
          <div class="form-group in-submit ">
            <label for="submit" class="col-xs-2 sr-only">注册</label>
            <div class="col-xs-8 col-xs-offset-2">
              <input type="submit" id="submit" class="form-control btn btn-warning "  >
            </div>
            <div class="col-xs-2  " >
          
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--主体内容结束-->
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="../js/jquery v3.3.1.js"></script>
    <script src="../js/bootstrap.js"></script>
  </body>
</html>
