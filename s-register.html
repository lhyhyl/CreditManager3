<!--主体内容开始-->
      <div class="container margin-t">
            <div class="row">
                  <div class="col-md-6 col-md-offset-3">
                        <form action="" method="post" class="form-horizontal text-center bg-info form-bg">
                              <h3 class="text-center">学生注册页面</h3>
                              <div class="form-group ">
                                    <label for="idcard" class="col-xs-2 ">学号</label>
                                    <div class="col-xs-8">
                                          <input type="text" id="idcard" class="form-control s-idcard" >
                                    </div>
                                    <div class="col-xs-2 s-idcard-reminder ">
                                  
                                    </div>
                              </div>
                              <div class="form-group ">
                                    <label for="name" class="col-xs-2">姓名</label>
                                    <div class="col-xs-8">
                                          <input type="text" id="name" class="form-control s-name" value="" placeholder="两至三个中文字符">
                                    </div>
                                    <div class="col-xs-2  s-name-reminder">
                                    
                                    </div>
                              </div>
                              <div class="form-group ">
                                    <label for="grade" class="col-xs-2">年级</label>
                                    <div class="col-xs-8">
                                          <select name="" id="grade" class="form-control">
                                                <option value="1">请选择所在年级</option>
                                                <option value="1">2015级</option>
                                                <option value="2">2014级</option>
                                                <option value="3">2013级</option>
                                                <option value="4">2012级</option>
                                                <option value="5">2011级</option>
                                                <option value="6">2010级</option>
                                                <option value="7">2009级</option>
                                                <option value="8">2008级</option>
                                          </select>
                                    </div>
                                    <div class="col-xs-2 grade-reminder">
                                    
                                    </div>
                              </div>
                              <div class="form-group ">
                                    <label for="major" class="col-xs-2">专业</label>
                                    <div class="col-xs-8">
                                          <input type="text" id="major" class="form-control s-phone" >
                                    </div>
                                    <div class="col-xs-2 major-reminder">
                                    
                                    </div>
                              </div>
                              <div class="form-group ">
                                    <label for="department" class="col-xs-2">系别</label>
                                    <div class="col-xs-8">
                                          <select name="" id="department" class="form-control">
                                                <option value="1" >请选择所在系</option>
                                                <option value="1">管理系</option>
                                                <option value="2">经济系</option>
                                                <option value="3">电计系</option>
                                                <option value="4">核能系</option>
                                                <option value="5">资土系</option>
                                                <option value="6">自动化系</option>
                                                <option value="7">外语系</option>
                                                <option value="8"></option>
                                          </select>
                                    </div>
                                    <div class="col-xs-2 department-reminder">
                                    
                                    </div>
                              </div>
                              <div class="form-group ">
                                    <label for="phone" class="col-xs-2">联系电话</label>
                                    <div class="col-xs-8">
                                          <input type="text" id="phone" class="form-control s-phone" >
                                    </div>
                                    <div class="col-xs-2 s-phone-reminder">
                                    
                                    </div>
                              </div>
                              <div class="form-group ">
                                    <label for="qqnumber" class="col-xs-2">QQ</label>
                                    <div class="col-xs-8">
                                          <input type="text" id="qqnumber" class="form-control" >
                                    </div>
                                    <div class="col-xs-2 qqnumber-reminder">
                                    
                                    </div>
                              </div>
                              <div class="form-group ">
                                    <label for="password" class="col-xs-2">密码</label>
                                    <div class="col-xs-8">
                                          <input type="password" id="password" class="form-control s-password" placeholder="字母，数字和字符的7位以上的组合">
                                    </div>
                                    <div class="col-xs-2 s-password-reminder">
                                    
                                    </div>
                              </div>
                              <div class="form-group ">
                                    <label for="re-password" class="col-xs-2 ">确认密码</label>
                                    <div class="col-xs-8 ">
                                          <input type="password" id="re-password" class="form-control s-re-password" >
                                    </div>
                                    <div class="col-xs-2  s-re-password-reminder">
                                    
                                    </div>
                              </div>
                              <div class="form-group in-submit ">
                                    <label for="submit" class="col-xs-2 sr-only">注册</label>
                                    <div class="col-xs-8 col-xs-offset-2">
                                          <input type="submit" id="submit" class="form-control btn btn-warning " disabled >
                                    </div>
                                    <div class="col-xs-2  " >
                        
                                    </div>
                              </div>
                        </form>
                  </div>
            </div>
      </div>
<!--主体内容结束-->

<script src="js/jquery v3.3.1.js"></script>
<script src="js/bootstrap.js"></script>
