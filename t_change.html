<div class="container margin-t" id="app">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h3 class="text-center">教师修改页面</h3>
      <form class="form-horizontal bg-info form-bg">
        <div class="form-group">
          <label for="idcard" class="col-xs-2 control-label">教师编号</label>
          <div class="col-xs-8">
            <input type="text" class="form-control" id="idcard" placeholder="教师编号" disabled
                   value="201520601135">
          </div>
          <span></span>
        </div>
        <div class="form-group">
          <label for="name" class="col-xs-2 control-label">姓名</label>
          <div class="col-xs-8">
            <input type="text" class="form-control" id="name" placeholder="姓名"
                   :disabled = "show1" value="张三" >
          </div>
          <span class="btn btn-info " @click="show1 = !show1" v-show="show1">修改</span>
          <span class="btn btn-success " @click="show1 = !show1" v-show="!show1">确定</span>
        </div>
        <div class="form-group">
          <label for="department" class="col-xs-2 control-label">权限</label>
          <div class="col-xs-8">
            <select class="form-control" id="department":disabled="show2">
              <option value="">电计信息与计算机工程系</option>
              <option value="">管理系</option>
              <option value="">外语系</option>
              <option value="">核能系</option>
              <option value="">自动化工程系</option>
              <option value="">艺术设计系</option>
              <option value="">经济系</option>
              <option value="">资源勘查与土木工程系</option>
            </select>
          </div>
          <span class="btn btn-info " @click="show2 = !show2" v-show="show2">修改</span>
          <span class="btn btn-success " @click="show2 = !show2" v-show="!show2">确定</span>
        </div>
        <div class="form-group">
          <label for="phone" class="col-xs-2 control-label">电话</label>
          <div class="col-xs-8">
            <input type="text" class="form-control" id="phone" placeholder="电话"
                   :disabled="show5">
          </div>
          <span class="btn btn-info " @click="show5 = !show5" v-show="show5">修改</span>
          <span class="btn btn-success " @click="show5 = !show5" v-show="!show5">确定</span>
        </div>
        <div class="form-group">
          <label for="password" class="col-xs-2 control-label" v-show="show7">密码</label>
          <label for="password" class="col-xs-2 control-label" v-show="!show7">新密码</label>
          <div class="col-xs-8">
            <input type="password" class="form-control " id="password" placeholder="密码"
                   :disabled="show7" v-model="psd">
          </div>
          <span class="btn btn-info " @click="show7 = !show7" v-show="show7">修改</span>
          <span class="btn btn-success " @click="show7 = !show7" v-show="!show7">确定</span>
        </div>
        <div class="form-group" v-show="!show7">
          <label for="r_password" class="col-xs-2 control-label">确认密码</label>
          <div class="col-xs-8">
            <input type="password" class="form-control" id="r_password" placeholder="确认密码"
                   v-model="r_psd">
          </div>
          <span style="color: red">{{psd == null || r_psd == null ?"":psd == r_psd ? "密码一致":"密码不一致"}}</span>
        
        </div>
        <br><br><br><br>
        <input type="submit" value="确认修改" class="btn btn-block btn-info" id="s-click"
        >
      </form>
    
    </div>
  </div>
</div>
<!--主体内容结束-->
